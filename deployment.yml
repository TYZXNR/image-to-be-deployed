---
- name: Deploy Docker container
  hosts: aws
  become: true
  tasks:
    - name: Update apt and install required packages
      apt:
        update_cache: yes
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - net-tools  # Ensure netstat is available
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present

    - name: Log into Docker Hub
      command: echo "{{ docker_password }}" | docker login -u "{{ docker_username }}" --password-stdin
      environment:
        docker_username: "{{ lookup('env', 'DOCKER_USERNAME') }}"
        docker_password: "{{ lookup('env', 'DOCKER_PASSWORD') }}"

    - name: Check if port 8080 is in use
      command: netstat -tuln | grep ':8080 '
      register: port_8080_in_use
      ignore_errors: yes

    - name: Set the docker_port variable
      set_fact:
        docker_port: "{{ '8080' if port_8080_in_use.rc == 0 else '80' }}"

    - name: Pull image from Docker Hub
      docker_image:
        name: tyzxnr/king-httpd-2
        source: pull

    - name: Run Docker container
      docker_container:
        name: king-httpd-container-2
        image: tyzxnr/king-httpd-2
        state: started
        ports:
          - "{{ docker_port }}:8080"
